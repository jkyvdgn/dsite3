<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        
        body {
            margin: 0;
            font-family: sans-serif; 
            background-color: #f0f0f0; 
            overflow: hidden; 
            height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            color: #333; 
        }

        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
            text-align: center;
            position: relative; 
            z-index: 1; 
            max-width: 80%; 
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em; 
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em; 
            line-height: 1.6; 
        }

       
        a {
            display: inline-flex; 
            align-items: center;
            justify-content: center;
            color: #0366d6; 
            text-decoration: none;
            border: 1px solid #0366d6;
            padding: 12px 24px; 
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1.1em; 
        }

        a:hover {
            background-color: #0366d6;
            color: white;
        }

        a img {
            margin-right: 10px; 
            width: 28px; 
        }

       
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
                        height: 100%;
            z-index: 0; 
            pointer-events: none; 
        }

        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.2); 
            animation: float 8s infinite, drift 4s linear infinite; 
        }

        
        @keyframes float {
            0% {
                transform: translateY(100vh); 
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh); 
                opacity: 0;
            }
        }

        

        
        @media (max-width: 768px) {
            .container {
                padding: 30px; 
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            a {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <p>Feel free to connect with me!!</p>
        <a href="https://github.com/jkyvdgn" target="_blank">
            My GitHub Profile
        </a>
    </div>

    <div class="bubbles">
       
    </div>

    <script>
        const bubblesContainer = document.querySelector('.bubbles');

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');

            const size = Math.random() * 60 + 30;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.setProperty('--size', `${size}px`);

            
            bubble.style.animationDelay = `${Math.random() * 2}s`;

            bubblesContainer.appendChild(bubble);

            
            bubble.addEventListener('animationend', () => {
                bubble.remove();
            });
        }

        
        setInterval(createBubble, 500);
    </script>
</body>
