<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Dreams</title>
    <style>
        
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('view-dolphins-swimming-water_23-2150674975.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

    
        .retro-menu {
            background-color: #f0f;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow-x: auto; 
            white-space: nowrap; 
            display: flex; 
            justify-content: flex-start; 
        }

        .retro-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px; 
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .retro-menu a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        
        .content {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 90%; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff69b4;
            text-shadow: 1px 1px 2px #fff;
            font-size: 2.5em; 
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        
        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; 
        }

        .icon-container {
            text-align: center;
                        margin: 0 10px 20px; 
            flex-basis: calc(33.333% - 20px); 
            box-sizing: border-box;
        }

        .icon-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 5px; 
            transition: transform 0.3s ease;
            max-width: 100%; 
        }

        .icon-container img:hover {
            transform: scale(1.1);
        }

       
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(255, 105, 180, 0.7);
            color: #fff;
            font-weight: bold;
            border-top: 2px solid #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        
        @media (max-width: 768px) {
            
            .retro-menu {
                overflow-x: auto; 
                white-space: nowrap;
                display: flex;
                justify-content: flex-start;
            }
            .retro-menu a {
                font-size: 12px;
                margin: 5px;
                padding: 3px 5px;
            }

            
            .content {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }
            
            .icons {
                flex-direction: column; 
            }

            .icon-container {
                flex-basis: auto; 
                margin: 0 auto 20px; 
                width: 80%; 
            }
            .icon-container img {
              width: 80px; 
              height: 80px;
            }

        }

        
        @media (max-width: 480px) {
          .retro-menu a {
            display: block;
            margin: 5px auto;
          }
           .icon-container {
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <div class="retro-menu">
        <a href="./">Home</a>
        <a href="dolphins.html">Dolphins</a>
        <a href="pictures.html">Pictures</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">My Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <h1>Welcome to Dolphin Dreams!</h1>
        <p>This is a simple and cute website with a retro Japanese 2000s style.</p>
        <p>Enjoy the dolphins and have a wonderful day!</p>

        <div class="icons">
            <div class="icon-container">
                <a href="dolphins.html"><img src="dolphins.jpg" alt="Dolphins"></a>
                <span>Dolphins</span>
            </div>

            <div class="icon-container">
                <a href="pictures.html"><img src="icon1.jpg" alt="Pictures"></a>
                <span>Pictures</span>
            </div>

            <div class="icon-container">
                <a href="music.html"><img src="icon2.jpg" alt="Music"></a>
                <span>Music</span>
            </div>
        </div>
    </div>

    <footer>
        Thank you for visiting!
    </footer>

</body>
</html>
