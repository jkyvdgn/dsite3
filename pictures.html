<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolphin Dreams - Pictures</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('view-dolphins-swimming-water_23-2150674975.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
        }

        .retro-menu {
            background-color: #f0f;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .retro-menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .retro-menu a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .content {
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 90%; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff69b4;
            text-shadow: 1px 1px 2px #fff;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="retro-menu">
        <a href="dolpnin.index.html">Home</a>
        <a href="dolphins.html">Dolphins</a>
        <a href="pictures.html">Pictures</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="content">
        <h1>Dolphin Pictures!</h1>
        <p>Enjoy these beautiful pictures of dolphins!</p>

        <div class="gallery">
            <img src="dolphin_pictures/dolphin8.jpg" alt="Dolphin 1">
            <img src="dolphin_pictures/dolphin1.jpg" alt="Dolphin 2">
            <img src="dolphin_pictures/dolphin2.png" alt="Dolphin 3">
            <img src="dolphin_pictures/dolphin3.png" alt="Dolphin 4">
            <img src="dolphin_pictures/dolphin4.png" alt="Dolphin 5">
            <img src="dolphin_pictures/dolphin5.png" alt="Dolphin 6">
            <img src="dolphin_pictures/dolphin6.jpg" alt="Dolphin 7">
            <img src="dolphin_pictures/dolphin7.jpg" alt="Dolphin 8">
            <img src="dolphin_pictures/dolphin9.jpg" alt="Dolphin 9">
            <img src="dolphin_pictures/dolphin10.jpg" alt="Dolphin 10">
            <img src="dolphin_pictures/dolphin11.jpg" alt="Dolphin 11">
            <img src="dolphin_pictures/dolphin12.jpg" alt="Dolphin 12">
            <img src="dolphin_pictures/dolphin13.jpg" alt="Dolphin 13">
            <img src="dolphin_pictures/dolphin14.jpg" alt="Dolphin 14">
            <img src="dolphin_pictures/dolphin15.jpg" alt="Dolphin 15">
            <img src="dolphin_pictures/dolphin16.jpg" alt="Dolphin 16">
            <img src="dolphin_pictures/dolphin17.jpg" alt="Dolphin 17">
            <img src="dolphin_pictures/dolphin18.jpg" alt="Dolphin 18">
            <img src="dolphin_pictures/dolphin19.jpg" alt="Dolphin 19">
            <img src="dolphin_pictures/dolphin20.jpg" alt="Dolphin 20">
        </div>
    </div>

    <script>
        const gallery = document.querySelector('.gallery');
        const imageFolder = 'dolphin_pictures/'; 

        async function loadImages() {
            try {
                
                const response = await fetch('https://github.com/jkyvdgn/dolphin_pictures.git');
                const data = await response.json();

                data.forEach(item => {
                    if (item.type === 'file' && (item.name.endsWith('.jpg') || item.name.endsWith('.jpeg') || item.name.endsWith('.png'))) {
                        const img = document.createElement('img');
                        img.src = imageFolder + item.name;
                        img.alt = item.name;
                        gallery.appendChild(img);
                    }
                });
        
        loadImages();
    </script>

</body>
</html>
